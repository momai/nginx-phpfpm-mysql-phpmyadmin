jobs:
  deploy:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v2

    - name: 'rsa'
      run:  ssh-keygen -q -t rsa -N '' -f /home/runner/.ssh/id_rsa <<<y >/dev/null 2>&1 && ssh-keygen -p -m PEM -f /home/runner/.ssh/id_rsa
      
    - name: ssh scp ssh pipelines
      uses: cross-the-world/ssh-scp-ssh-pipelines@latest
      env:
          WELCOME: "ssh scp ssh pipelines"
          LASTSSH: "Doing something after copying"
      with:
          host: 34.123.108.90
          user: momai
          key: ${{ secrets.KEY }}
          port: 22
          connect_timeout: 10s
          first_ssh: |-
            uptime
            cd project/
            git pull
