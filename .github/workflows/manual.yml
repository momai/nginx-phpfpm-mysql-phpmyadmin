name: 'test my project'
on:
  push:
jobs:
  deploy:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v2

    - name: 'ls'
      run: ls -la

    - name: 'rsa'
      #run:  ssh-keygen -q -t rsa -N '' -f /home/runner/.ssh/id_rsa <<<y >/dev/null 2>&1
      run: mkdir /home/runner/.ssh/ && touch /home/runner/.ssh/id_rsa && echo secrets.PRIVATE >>/home/runner/.ssh/id_rsa
      
    - name: 'chown'
      run: sudo chown 644 /home/runner/.ssh/id_rsa
      
    - name: 'touch'
      run: touch /home/runner/.ssh/authorized_keys
      
    - name: 'test'
      run: echo secrets.KEY >>/home/runner/.ssh/authorized_keys && sudo chown 644 /home/runner/.ssh/authorized_keys
      
      
    - name: ssh scp ssh pipelines
      uses: cross-the-world/ssh-scp-ssh-pipelines@latest
      env:
          WELCOME: "ssh scp ssh pipelines"
          LASTSSH: "Doing something after copying"
      with:
          host: 34.123.108.90
          user: momai
          key: /home/runner/.ssh/authorized_key
          port: 22
          connect_timeout: 10s
          first_ssh: |-
            uptime
            cd project/
            git pull
